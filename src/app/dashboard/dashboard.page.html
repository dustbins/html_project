<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button style="margin-right: 10px;">
        <ion-icon size="medium" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <!-- First Row, 3 Columns -->
    <ion-row>
      <ion-col>
        <ion-card id="labor-hours">
          <ion-item>
            <ion-icon name="time-outline" slot="start"></ion-icon>
            <ion-label>Labor Hours Today</ion-label>
          </ion-item>

          <ion-card-content>
            75
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card id="jobs-today">
          <ion-item>
            <ion-icon name="hammer-outline" slot="start"></ion-icon>
            <ion-label>Jobs Completed Today</ion-label>
          </ion-item>

          <ion-card-content>
            13
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card id="inventory-changes">
          <ion-item>
            <ion-icon name="git-compare-outline" slot="start"></ion-icon>
            <ion-label>Inventory Changes</ion-label>
          </ion-item>

          <ion-card-content>
            Toilet (+5), Toilet Paper (-100)
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" size-xs="12">
        <ion-card id="map">
          <ion-item>
            <ion-icon name="navigate-outline" slot="start"></ion-icon>
            <ion-label>Job and Employee Tracker</ion-label>
          </ion-item>
          <ion-content style="height: 400px;">
            <div id="mapId" style="width: 100%; height: 400px;">
            </div>
          </ion-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card id="revenue-today" style="height: 450px;">
          <ion-item>
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Quick Contacts</ion-label>
          </ion-item>

          <ion-list>
            <ion-item>
              <ion-col size="8">
                Jeff Bezos
              </ion-col>
              <ion-col>
                <ion-icon name="call-outline"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon name="mail-outline"></ion-icon>
              </ion-col>
            </ion-item>
            <ion-item>
              <ion-col size="8">
                Tony Hawk
              </ion-col>
              <ion-col>
                <ion-icon name="call-outline"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon name="mail-outline"></ion-icon>
              </ion-col>
            </ion-item>
            <ion-item>
              <ion-col size="8">
                John Travolta
              </ion-col>
              <ion-col>
                <ion-icon name="call-outline"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon name="mail-outline"></ion-icon>
              </ion-col>
            </ion-item>
            <ion-item>
              <ion-col size="8">
                Danica Patrick
              </ion-col>
              <ion-col>
                <ion-icon name="call-outline"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon name="mail-outline"></ion-icon>
              </ion-col>
            </ion-item>
            <ion-item>
              <ion-col size="8">
                Carrot Top
              </ion-col>
              <ion-col>
                <ion-icon name="call-outline"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon name="mail-outline"></ion-icon>
              </ion-col>
            </ion-item>
            <ion-item>
              <ion-col size="8">
                Donald Duck
              </ion-col>
              <ion-col>
                <ion-icon name="call-outline"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon name="mail-outline"></ion-icon>
              </ion-col>
            </ion-item>
            <ion-item>
              <ion-col size="8">
                Barack Obama
              </ion-col>
              <ion-col size="2">
                <ion-icon name="call-outline"></ion-icon>
              </ion-col>
              <ion-col size="2">
                <ion-icon name="mail-outline"></ion-icon>
              </ion-col>
            </ion-item>
            <ion-item>
              <ion-col size="8">
                Eric Andre
              </ion-col>
              <ion-col size="2">
                <ion-icon name="call-outline"></ion-icon>
              </ion-col>
              <ion-col size="2">
                <ion-icon name="mail-outline"></ion-icon>
              </ion-col>
            </ion-item>

          </ion-list>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
