<ion-header>
  <ion-toolbar>
    <ion-title>Inventory</ion-title>
    <ion-buttons slot="end">
      <ion-button style="margin-right: 10px;">
        <ion-icon size="medium" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size-xs="6" size-sm="4" size-md="4" size-lg="4" style="padding-left: 21px;">Item</ion-col>
    <ion-col class="vendor" size-xs="0" size-sm="3" size-md="3" size-lg="3">Vendor</ion-col>
    <ion-col size-xs="3" size-sm="2" size-md="2" size-lg="2">Price</ion-col>
    <ion-col size-xs="2" size-sm="2" size-md="2" size-lg="2">Qty</ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-col size-xs="2" size-sm="1" size-md="1" size-lg="1">
        <ion-thumbnail><img src={{item.img_src}}> </ion-thumbnail>
      </ion-col>
      <ion-col size-xs="4" size-sm="3" size-md="3" size-lg="3">
        <ion-label>{{item.name}}</ion-label>
      </ion-col>
      <ion-col class="vendor" size-sm="3" size-md="3" size-lg="3">
        <ion-label>{{item.vendor}}</ion-label>
      </ion-col>
      <ion-col size-xs="3" size-sm="2" size-md="2" size-lg="2">
        <ion-label>{{item.price}}</ion-label>
      </ion-col>
      <ion-col size-xs="2" size-sm="2" size-md="2" size-lg="2">
        <ion-label>{{item.quantity}}</ion-label>
      </ion-col>
      <ion-col size-lg="1">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
